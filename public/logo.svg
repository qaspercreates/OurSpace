<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <radialGradient id="gradOrb" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Smaller orb -->
  <circle cx="80" cy="100" r="50" fill="url(#gradOrb)" filter="url(#glow)"/>
  <!-- Modern star -->
  <path d="M80 82 L85 98 L100 100 L85 102 L80 118 L75 102 L60 100 L75 98 Z"
        fill="white" opacity="0.9"/>

  <!-- Wordmark -->
  <text x="160" y="112" font-family="Poppins, Inter, sans-serif" font-size="60" 
        font-weight="700" fill="url(#gradText)" letter-spacing="1">
    OurSpace
  </text>
</svg>
