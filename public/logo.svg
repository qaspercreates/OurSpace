<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Gradient for both star + text -->
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gradient star -->
  <path d="M60 80 L70 100 L90 100 L70 110 L60 130 L50 110 L30 100 L50 100 Z"
        fill="url(#gradMain)" filter="url(#glow)"/>

  <!-- Wordmark -->
  <text x="120" y="115" font-family="Poppins, Inter, sans-serif" font-size="64" 
        font-weight="700" fill="url(#gradMain)" letter-spacing="1">
    OurSpace
  </text>
</svg>
